<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
            color: #555;
        }

        .form {
            display: flex;
            flex-direction: column;
        }

        .form label {
            font-weight: bold;
            margin-top: 10px;
        }

        .form input, .form textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form textarea {
            resize: none;
        }

        .form-actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .button {
            padding: 10px 15px;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .button.cancel {
            background-color: #dc3545;
        }

        .button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="title">Create / Edit Task</h1>
    <form th:object="${task}" th:action="@{/tasks}" method="post" class="form">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" th:field="*{title}" required>

        <label for="description">Description</label>
        <textarea id="description" name="description" th:field="*{description}" required></textarea>

        <div class="form-actions">
            <button type="submit" class="button" style="background-color: #007bff;">Save Task</button>
            <a href="/tasks" class="button cancel">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
